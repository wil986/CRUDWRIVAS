<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" href="estilos.css">
  <title>Lista de actividades</title>
</head>

<body>
  <!--Encabezado-->
  <header>
      <a href="#" class="logo">
        <img src="logo.png" alt="logo de la compañia"
         class="logo-img">
        <h2 class="logo_name">Proyecto2Ucamp</h2>
      </a>
      <nav>
        <a href="#" class="link">Desarrollo de Software CRUD</a>
    </nav>
  </header>
  <!--Contenido-->

  <div class="container mt-5">
    <h3>
        <span class="material-icons">
            assignment
            </span>            
      Mis actividades del día
    </h3>

    <form id="formulario">
      <input type="text" id="actividad" class="form-control my-3">
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <div id="listaActividades" class="mt-4">

       
      <div class="alert alert-danger" role="alert">
        <span class="material-icons  float-left mr-2">
            bookmark
            </span>
        <b>Texto de la Actividad</b> - Estado
        <span class="float-right">
          <i class="material-icons">
            done
          </i>
          <i class="material-icons">
            delete
          </i>
        </span>
      </div>

    </div>

  </div>

   <!--Pie de página-->
   <footer class="pie-pagina">
    <div class="grupo-2">
      <small>&copy; 2022 <b>CRUD</b> - Todos los Derechos Reservados</small>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
